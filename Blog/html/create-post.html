<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Criar Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4">Criar Novo Post</h1>
    <form id="postForm">
      <div class="mb-3">
        <label for="title" class="form-label">Título</label>
        <input type="text" class="form-control" id="title" required>
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Conteúdo</label>
        <textarea class="form-control" id="content" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Salvar Post</button>
      <a href="index.html" class="btn btn-secondary ms-2">Voltar</a>
    </form>
  </div>

  <script src="storage.js"></script>
  <script>
    function generateId() {
      return Date.now().toString(36) + Math.random().toString(36).substring(2);
    }

    document.getElementById('postForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();

      if (!title || !content) {
        alert("Por favor, preencha o título e o conteúdo do post.");
        return;
      }

      const newPost = {
        id: generateId(),
        title: title,
        content: content
      };

      const posts = getPosts();
      posts.push(newPost);
      savePosts(posts);

      localStorage.setItem('postSaved', 'true');
      window.location.href = 'index.html';
    });

    document.getElementById('title').focus(); // Foco no título ao carregar a página
  </script>
</body>
</html>
