<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog - Lista de Posts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h1 class="mb-4">Blog</h1>
    <a href="create-post.html" class="btn btn-primary mb-4">Criar Novo Post</a>
    <div id="posts" class="list-group"></div>
  </div>

  <script>
    function getPosts() {
      try {
        const posts = localStorage.getItem('posts');
        return posts ? JSON.parse(posts) : [];
      } catch (error) {
        console.error("Erro ao analisar posts do localStorage:", error);
        return [];
      }
    }

    function escapeHtml(unsafe) {
      return unsafe
           .replace(/&/g, "&")
           .replace(/</g, "<")
           .replace(/>/g, ">")
           .replace(/"/g, """)
           .replace(/'/g, "'");
    }

    function renderPosts() {
      const posts = getPosts();
      const postsContainer = document.getElementById('posts');
      postsContainer.innerHTML = '';

      if (posts.length === 0) {
        postsContainer.innerHTML = '<p class="text-muted">Nenhum post encontrado.</p>';
      } else {
        posts.forEach(post => {
          const postlink = document.createElement('a');
          postlink.href = `post-detail.html?id=${post.id}`;
          postlink.className = "list-group-item list-group-item-action";
          // Adicionando aria-label para acessibilidade (exemplo)
          // postlink.setAttribute('aria-label', `Leia mais sobre ${post.title}`);
          postlink.innerHTML = `<h5>${escapeHtml(post.title)}</h5>
                                <p class="mb-0">${escapeHtml(post.content.substring(0, 100))}...</p>`;
          postsContainer.appendChild(postlink);
        });
      }
    }

    document.addEventListener('DOMContentLoaded', renderPosts);
  </script>
</body>
</html>
